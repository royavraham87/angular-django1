<h1>New Task</h1>
<div>
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" #title required>
</div>
<div>
  <label for="description">Description:</label>
  <textarea id="description" name="description" #description required></textarea>
</div>
<div>
  <label for="completed">Completed:</label>
  <input type="checkbox" id="completed" name="completed" #completed/>
</div>
<button (click)="addtask(title.value,description.value,completed.checked)">Add Task</button>
<hr>

{{tasks|json}}

 <div *ngFor="let task of tasks">
  <p>delete <button (click)="delTask(task.id)">{{ task.id }}</button></p>
  <p>upd <button (click)="updTask(task.id,title.value,description.value,completed.checked)">{{ task.id }}</button></p>
  <p>Title: {{ task.title }}</p>
  <p>Description: {{ task.description }}</p>
  <p>Completed: {{ task.completed ? 'yes':'no' }}</p>
</div>
